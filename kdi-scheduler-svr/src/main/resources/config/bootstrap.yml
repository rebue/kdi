server:
  port: 0

spring:
  application:
    name: kdi-scheduler-svr
  profiles:
    active: dev
  metrics:
    servo:
      enabled: false
    
eureka:
  instance:
    # 客户端注册时使用IP而不是hostname(在客户端配置)
    prefer-ip-address: true
    # 将Instance ID设置成IP:端口的形式(在客户端配置)
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
    